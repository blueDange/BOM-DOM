<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      img {
        width: 100px;
        height: 100px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img src="./images/R-C.jpg" alt="" />
    <script>
      var ms = document.querySelector("img");
      document.addEventListener("mousemove", function (e) {
        var x = e.pageX;
        var y = e.pageY;
        ms.style.left = x - 50 + "px";
        ms.style.top = y - 50 + "px";
      });
    </script>
  </body>
</html>
